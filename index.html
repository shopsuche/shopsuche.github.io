<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shopsuche</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script src="livesearch.js"></script>
</head>
<body>
<div class="center">
    <div class="order">
        <h1>Suche Shops!</h1>
        <p1>Gib Stichworter ein, zu den du Shops finden m√∂chtest:</p1>
        <form id="searchbar" action="/">
            <input type="text" id="search" name="search" placeholder="Suchbegriff..." required autofocus autocomplete="off" oninput="livesearch()" onSubmit="return false">
        </form>
        <table id="resulttable">
            <tr>
                <th>Shopname</th>
                <th>Link</th>
                <th>Tags</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
